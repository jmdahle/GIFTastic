<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFTastic</title>
    <!-- RESET, BOOTSTRAP and LOCAL STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row sticky-top">
            <div id="headwindow" class="col-md-10">
                <h1>GIFTastic</h1>
                <!-- SEARCH BUTTONS -->
                <div id="areaBtn"></div>
            </div>
        </div>
        <div class="row">
            <div id="gifwindow" class="col-md-10">
                <div class="row">
                    <!-- GIFs -->
                    <div id="gifcol1" class="col-md-4"></div>
                    <div id="gifcol2" class="col-md-4"></div>
                    <div id="gifcol3" class="col-md-4"></div>
                </div>
                <button id="btnAddMore" class="btn btn-secondary" type="button">Add More!</button>
               
            </div>
            <div id="controlwindow" class="col-md-2">
                <!-- ADD BUTTONS OR GIFS -->
                <div id="areaAddTopic">
                    <p>Enter a topic to add to the search buttons.</p>
                    <input type="text" id="newTopic">
                    <button id="newTopicBtn" type="button" class="btn btn-primary">Add Topic</button>
                    <a href="https://giphy.com" target="_blank"><img src="./assets/images/Poweredby_100px-White_VertLogo.png" alt="giphy.com"></a>
                </div>
            </div>
        </div>
        <div style="padding-bottom: 2000px;"></div>
    </div>
    <!-- Bootstrap/JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <!-- Local js -->
    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
